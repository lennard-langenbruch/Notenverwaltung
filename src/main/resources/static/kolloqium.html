<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&auml;cher</title>
    <style>
    	html,body,.container { height: 100%; }
    
    
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        hr {
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>

<body>

    <div class="container">
        <nav>
            <a href="index.html">Module</a>
            <a href="abschlussarbeit.html" target="_blank">Abschlussarbeit</a>
            <a href="#" target="_blank">Kolloqium</a>
        </nav>

        <hr>

        <h2>Kolloqium erstellen/bearbeiten</h2>

        <table>
            <thead>
                <tr>
                    <th>Thema</th>
                    <th>Beschreibung</th>
                    <th>Versuch 1</th>
                    <th>Versuch 2</th>
                    <th>Bestanden</th>
                    <th href="kolloqium_erstellen.html">Bearbeiten</th>
                    <th>L&ouml;schen</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- ... -->
            </tbody>
        </table>

        <br>

        <button><a href="kolloqium_erstellen.html">Kolloqium hinzuf√ºgen</a></button>
    </div>

    <script>

        /*L√∂sch eintr√§ge im Backend und reloaded index.html -> initial fetch -> aktualisiert*/
        function deleteData(id) {
            fetch('http://localhost:8080/delete/kolloqium/'+ id, {
                method: "GET",
                mode: "cors",
                headers: {}
            }).then(data => {
            console.log(data);
            location.reload();
        })
        .catch(error => console.error('Error deleting data:', error));
        }
    

        /*Zeigt JSON daten in HTML tabelle*/
        function fetchData() {
            fetch('http://localhost:8080/fetch/kolloqium', {
                method: "GET",
                mode: "cors",
                headers: {}
            })
                .then(response => response.json())
                .then(data => {
                    const dataBody = document.getElementById('dataBody');
                    dataBody.innerHTML = '';
                    data.forEach(kolloqium => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${kolloqium.thema}</td>
                            <td>${kolloqium.beschreibung}</td>
                            <td>${kolloqium.note1}</td>
                            <td>${kolloqium.note2}</td>
                            <td>${kolloqium.bestanden}</td>
                            <td><a href"kolloqium_erstellen.html"><button>‚úèÔ∏è</button></a></td>
                            <td><button onClick="deleteData(${kolloqium.id})">üóëÔ∏è</button></td>
                        `;
                        dataBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // initial load
        fetchData();
    </script>

</body>

</html>
